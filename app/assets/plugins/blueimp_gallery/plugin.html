<!-- //  BLUEIMP Gallery JQuery plugin: https://github.com/blueimp/Gallery

HTMl to include:

-->

<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
	<div class="slides"></div>
	<h3 class="title"></h3>
	<a class="prev">‹</a>
	<a class="next">›</a>
	<a class="close">×</a>
	<a class="play-pause"></a>
	<ol class="indicator"></ol>
</div>

<div id="image_grid">
	<div class="thumbs">
		<img src="image_thumbnail_1.jpg" class="img-responsive" />
		<a href="image_large_1.jpg" title="">
			<span class="title">
				<span><i class="fa fa-link fa-2x"></i></span>
			</span>
		</a>
	</div>

	<div class="thumbs">
		<img src="image_thumbnail_2.jpg" class="img-responsive" />
		<a href="image_large_2.jpg" title="">
			<span class="title">
				<span><i class="fa fa-link fa-2x"></i></span>
			</span>
		</a>
	</div>
</div>

<!-- In the view add in plugin javascript call inside $js_content:
-->

<script src="app/assets/js/blueimp-gallery.min.js"></script>
<script>
	document.getElementById('image_grid').onclick = function (event) {
		event = event || window.event;
		var target = event.target || event.srcElement,
		link = target.src ? target.parentNode : target,
		options = {index: link, event: event},
		links = this.getElementsByTagName('a');
		blueimp.Gallery(links, options);
	};
</script>
